frr version 8.4_git
frr defaults traditional
hostname router12
no ipv6 forwarding
!
interface eth1
 ip address 10.255.45.1/31
 ip ospf 500 area 0.0.0.0
 ip ospf network point-to-point
!
interface eth2
 ip address 10.255.45.2/31
 ip ospf 500 area 0.0.0.0
 ip ospf network point-to-point
!
interface lo
 ip address 10.2.1.12/32
!
router bgp 500
 bgp router-id 10.2.1.12
 no bgp ebgp-requires-policy
 no bgp network import-check
 neighbor 10.255.45.0 remote-as 500
 neighbor 10.255.45.3 remote-as 500
 !
 address-family ipv4 unicast
  redistribute connected
  neighbor 10.255.45.0 soft-reconfiguration inbound
  neighbor 10.255.45.3 soft-reconfiguration inbound
 exit-address-family
!
router ospf 500
 ospf router-id 10.2.1.12
 redistribute bgp
!
line vty
!
